# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  [push, pull_request]

jobs:
  # Basic intro job to check that workflow is working
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "üçè This job's status is ${{ job.status }}."

  # Linting job to fix style and validate syntax before testing
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Check syntax for version 20.x is enough
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . # Adjust path if you want to lint only specific directories

  # Build project if required and run Jest test suite
  build-and-test:
    runs-on: ubuntu-latest

    needs: lint # Ensures linting passing before building and testing

    services:
      mongodb:
        image: mongo:latest
        ports:
          - "27017:27017"
        # options: >-
        #   --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'" 
        #   --health-interval 10s 
        #   --health-timeout 5s 
        #   --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    - run: npm run build --if-present

    - name: Run Jest test suite
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/testdb
      # run: npm run test1
